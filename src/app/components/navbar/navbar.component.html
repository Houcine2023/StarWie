<div class="w-full flex flex-col mt-10 bg-white">
  <div class="flex justify-between items-center gap-40 px-20">
    <img src="/main-logo.png" alt="" class="h-24 py-2" />
    <input
      placeholder="Find what you are looking for across our website"
      class="w-full border-2 border-primary rounded-full py-2 px-8 bg-primary/5 "
    />
    <span class="border-primary border-2 rounded-full px-8 py-2 text-primary hover:scale-105 transition duration-300 cursor-pointer ">
      Search
      </span>
  </div>
  <nav
    class="h-14 relative w-full bg-primary flex justify-between items-center px-20"
  >
    <div class="flex flex-row items-center text-white font-semibold h-full">
      <div
        *ngFor="let section of linkSections"
        class="h-full w-full"
        (mouseenter)="hoveredSection = section"
        (mouseleave)="hoveredSection = null"
      >
        <span class="h-full flex items-center px-5 text-center cursor-pointer hover:bg-sky-600 truncate">{{
          section.title
        }}</span>

        <!-- Details shown on hover -->
        <div
          *ngIf="hoveredSection === section"
          class="absolute top-full left-0 w-full bg-light-grey text-black px-8 py-4 flex flex-row justify-between items-start z-50 min-h-96"
        >
           <div class="">
             <div *ngFor="let link of section.links" class="px-4 py-2 hover:bg-white min-w-80 hover:text-blue-500">
                <a [href]="link.url"  class="font-semibold">{{
                  link.label
                }}</a>
              </div>
           </div>  
           <div class="flex flex-col w-[40%] justify-center items-center">
            <div class=" flex justify-center items-center ">
              <img
                [src]="section.image"
                alt=""
                class="mb-2 object-cover w-96 h-80 shadow-lg rounded-xl"
              />
            </div>
            <p class="text-l text-center">{{ section.paragraph }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="flex gap-4 items-center">
      <button
        class="bg-yellow-500 font-semibold py-2 px-4 rounded-full hover:bg-yellow-600 text-white"
      >
        Subscribe
      </button>
      <button
        class="bg-sky-500 font-semibold py-2 px-4 rounded-full hover:bg-sky-600 text-white"
      >
        Donate
      </button>
    </div>
  </nav>
</div>
