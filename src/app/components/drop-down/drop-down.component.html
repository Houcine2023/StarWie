<nav class="flex w-full justify-center">
  <div class="relative flex justify-around w-[90%] py-2 bg-light-grey rounded-xl items-center">
    <div>
      <h1 class="text-bold text-2xl">Sort By :</h1>
    </div>
    <div class="flex h-full flex-row items-center font-semibold w-[85%] ">
      <div 
        *ngFor="let section of DropSec"
        class="relative h-full w-full"
        (mouseenter)="hoveredSection = section"
        (mouseleave)="hoveredSection = null"
      >
        <!-- Span with SVG inside -->
        <span 
          class="h-full w-full flex items-center text-lg justify-center px-5 text-center cursor-pointer hover:bg-gray-500 gap-2"
        >
          {{ section.title }}
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 8.25L12 15.75 4.5 8.25"
            />
          </svg>
        </span>
        
        <!-- Dropdown -->
        <div
          *ngIf="hoveredSection === section"
          class="absolute top-full left-0   w-full bg-light-grey text-black px-8 py-4 flex flex-row justify-between items-start z-50 min-h-96"
        >
          <div class="w-full">
            <div 
              *ngFor="let link of section.links" 
              class="px-4 py-2 hover:bg-white w-full hover:text-blue-500"
            >
              <a [href]="link.url" class="font-semibold">{{ link.label }}</a>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div>
</nav>
